<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Galaxy | Reset Password</title>

  <link rel="shortcut icon" href="./Images/logo-icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <form id="resetPasswordForm" class="form-container">
      <h1>Reset Password</h1>
      <p>Enter your new password below</p>
      <input type="password" name="newPassword" placeholder="New Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
      <a href="signUp.html">Back to Sign In</a>
    </form>
  </div>

  <script src="./js/resetPassword.js"></script> <!-- تأكد من الاسم -->
</body>
</html>
