<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login & Sign Up Form</title>
	<link rel="stylesheet" href="./css/signUp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="./Images/logo-icon.png" type="image/png">

</head>

<body>


	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form id="signUpForm" >
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<div class="user-type">
					<label class="main-question">What type of account would you like to create?</label>
					<div class="radio-group">
						<input type="radio" id="student" name="Role" value="Learner"  required>
						<label for="student">Learner</label>
						<input type="radio" id="expert" name="Role" value="Expert" required>
						<label for="expert">Expert</label>
					</div>
				</div>
				<input type="text" placeholder="Name" name="userName" id="userNameInput" required />
				<input type="email" placeholder="Email" name="email" required />
				<input type="password" placeholder="Password" name="Password" id="signUpPassword" required />
				<small id="passwordHelp" class="password-help"></small>
				<div id="expertFields" class="expert-fields" style="display: none;">
					<div class="specialty-section">
						<label for="specialty">What is your specialty?</label>
						<select id="specialty" name="Specialty" >+
							<option value="">Select your specialty</option>
							<option value="web-development">Web Development</option>
							<option value="mobile-development">Mobile Development</option>
							<option value="game-development">Game Development</option>
							<option value="data-science">Data Science</option>
							<option value="artificial-intelligence">Artificial Intelligence</option>
							<option value="cybersecurity">Cybersecurity</option>
							<option value="cloud-computing">Cloud Computing</option>
							<option value="ui-ux-design">UI/UX Design</option>
							<option value="devops">DevOps</option>
							<option value="blockchain">Blockchain</option>
							<option value="other">Other</option>
						</select>
						<input type="text" id="customSpecialty" name="CertificateFile"
							placeholder="Enter your specialty" style="display: none; margin-top: 10px;" >
					</div>
					<div class="certificate-upload">
						<label for="certificate">Upload Your Certificate:</label>
						<div class="upload-area">

							<input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png"
								required>
							<label for="certificate" class="upload-label">
								<i class="fas fa-cloud-upload-alt"></i>
								<span>Choose file or drag it here</span>
							</label>
						</div>
						<div class="file-info"></div>
					</div>
				</div>
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="signInForm">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" name="email" required />
				<input type="password" placeholder="Password" name="password" required />
				<a href="./forgotPassword.html">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn" type="submit">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp" type="submit">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/signUp.js"></script>
</body>

</html>
